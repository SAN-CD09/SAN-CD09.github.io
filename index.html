<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Déploiement de la Fibre en Ariège</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ZoneTechnique_0.js"></script>
        <script src="data/Commune_1.js"></script>
        <script src="data/Phases_2.js"></script>
        <script src="data/Logements_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:9
        }).fitBounds([[42.5485547327,0.649783044186],[43.3585985946,2.27642545785]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_ZoneTechnique_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZONE'] !== null ? Autolinker.link(String(feature.properties['ZONE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TRAVAUX'] !== null ? Autolinker.link(String(feature.properties['TRAVAUX'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COMMERCIAL'] !== null ? Autolinker.link(String(feature.properties['COMMERCIAL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZoneTechnique_0_0() {
            return {
                pane: 'pane_ZoneTechnique_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,168,168,0.0)',
            }
        }
        map.createPane('pane_ZoneTechnique_0');
        map.getPane('pane_ZoneTechnique_0').style.zIndex = 400;
        map.getPane('pane_ZoneTechnique_0').style['mix-blend-mode'] = 'normal';
        var layer_ZoneTechnique_0 = new L.geoJson(json_ZoneTechnique_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_ZoneTechnique_0',
            onEachFeature: pop_ZoneTechnique_0,
            style: style_ZoneTechnique_0_0,
        });
        bounds_group.addLayer(layer_ZoneTechnique_0);
        map.addLayer(layer_ZoneTechnique_0);
        function pop_Commune_1(feature, layer) {
        }

        function style_Commune_1_0() {
            return {
                pane: 'pane_Commune_1',
                opacity: 1,
                color: 'rgba(227,26,28,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(182,109,194,0.0)',
            }
        }
        map.createPane('pane_Commune_1');
        map.getPane('pane_Commune_1').style.zIndex = 401;
        map.getPane('pane_Commune_1').style['mix-blend-mode'] = 'normal';
        var layer_Commune_1 = new L.geoJson(json_Commune_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Commune_1',
            onEachFeature: pop_Commune_1,
            style: style_Commune_1_0,
        });
        bounds_group.addLayer(layer_Commune_1);
        function pop_Phases_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZONE'] !== null ? Autolinker.link(String(feature.properties['ZONE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>TRAVAUX</strong><br />' + (feature.properties['TRAVAUX'] !== null ? Autolinker.link(String(feature.properties['TRAVAUX'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>COMMERCIAL</strong><br />' + (feature.properties['COMMERCIAL'] !== null ? Autolinker.link(String(feature.properties['COMMERCIAL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Phases_2_0(feature) {
            switch(String(feature.properties['q2wHide_PHASE'])) {
                case 'AMII':
                    return {
                pane: 'pane_Phases_2',
                opacity: 1,
                color: 'rgba(168,168,168,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,168,168,0.5)',
            }
                    break;
                case 'Afferme 01':
                    return {
                pane: 'pane_Phases_2',
                opacity: 1,
                color: 'rgba(143,202,182,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(143,202,182,0.5)',
            }
                    break;
                case 'Concessif 01':
                    return {
                pane: 'pane_Phases_2',
                opacity: 1,
                color: 'rgba(255,193,134,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,193,134,0.5)',
            }
                    break;
                case 'Afferme 02':
                    return {
                pane: 'pane_Phases_2',
                opacity: 1,
                color: 'rgba(178,218,204,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,218,204,0.5)',
            }
                    break;
                case 'Concessif 02':
                    return {
                pane: 'pane_Phases_2',
                opacity: 1,
                color: 'rgba(255,221,188,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,221,188,0.5)',
            }
                    break;
                case 'Afferme 03':
                    return {
                pane: 'pane_Phases_2',
                opacity: 1,
                color: 'rgba(166,206,227,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,0.5)',
            }
                    break;
                case 'Afferme 04':
                    return {
                pane: 'pane_Phases_2',
                opacity: 1,
                color: 'rgba(199,218,227,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,218,227,0.5)',
            }
                    break;
            }
        }
        map.createPane('pane_Phases_2');
        map.getPane('pane_Phases_2').style.zIndex = 402;
        map.getPane('pane_Phases_2').style['mix-blend-mode'] = 'normal';
        var layer_Phases_2 = new L.geoJson(json_Phases_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_Phases_2',
            onEachFeature: pop_Phases_2,
            style: style_Phases_2_0,
        });
        bounds_group.addLayer(layer_Phases_2);
        map.addLayer(layer_Phases_2);
        function pop_Logements_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Adresse'] !== null ? Autolinker.link(String(feature.properties['Adresse'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EtatImmeuble'] !== null ? Autolinker.link(String(feature.properties['EtatImmeuble'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Travaux</strong><br />' + (feature.properties['Travaux'] !== null ? Autolinker.link(String(feature.properties['Travaux'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Commercialisation</strong><br />' + (feature.properties['Commercialisation'] !== null ? Autolinker.link(String(feature.properties['Commercialisation'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Logements_3_0(feature) {
            switch(String(feature.properties['EtatImmeuble'])) {
                case 'Commercialisable':
                    return {
                pane: 'pane_Logements_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
            }
                    break;
                case 'Commercialisable RD':
                    return {
                pane: 'pane_Logements_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,154,153,1.0)',
            }
                    break;
                case 'En travaux':
                    return {
                pane: 'pane_Logements_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,1,1.0)',
            }
                    break;
                case 'En etude':
                    return {
                pane: 'pane_Logements_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Logements_3');
        map.getPane('pane_Logements_3').style.zIndex = 403;
        map.getPane('pane_Logements_3').style['mix-blend-mode'] = 'normal';
        var layer_Logements_3 = new L.geoJson(json_Logements_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_Logements_3',
            onEachFeature: pop_Logements_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Logements_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Logements_3);
        map.addLayer(layer_Logements_3);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 2) {
                map.addLayer(layer_ZoneTechnique_0);
            } else if (map.getZoom() > 19 || map.getZoom() < 2) {
                map.removeLayer(layer_ZoneTechnique_0);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 2) {
                map.addLayer(layer_Phases_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 2) {
                map.removeLayer(layer_Phases_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Logements_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Logements_3);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 2) {
                map.addLayer(layer_ZoneTechnique_0);
            } else if (map.getZoom() > 19 || map.getZoom() < 2) {
                map.removeLayer(layer_ZoneTechnique_0);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 2) {
                map.addLayer(layer_Phases_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 2) {
                map.removeLayer(layer_Phases_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Logements_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Logements_3);
            }
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Déploiement de la Fibre en Ariège</h2>';
        };
        title.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Logements<br /><table><tr><td style="text-align: center;"><img src="legend/Logements_3_Commercialisable0.png" /></td><td>Commercialisable</td></tr><tr><td style="text-align: center;"><img src="legend/Logements_3_CommercialisableRD1.png" /></td><td>Commercialisable RD</td></tr><tr><td style="text-align: center;"><img src="legend/Logements_3_Entravaux2.png" /></td><td>En travaux</td></tr><tr><td style="text-align: center;"><img src="legend/Logements_3_Enetude3.png" /></td><td>En etude</td></tr></table>': layer_Logements_3,'Phases<br /><table><tr><td style="text-align: center;"><img src="legend/Phases_2_AMII0.png" /></td><td>AMII</td></tr><tr><td style="text-align: center;"><img src="legend/Phases_2_Afferme011.png" /></td><td>Afferme 01</td></tr><tr><td style="text-align: center;"><img src="legend/Phases_2_Concessif012.png" /></td><td>Concessif 01</td></tr><tr><td style="text-align: center;"><img src="legend/Phases_2_Afferme023.png" /></td><td>Afferme 02</td></tr><tr><td style="text-align: center;"><img src="legend/Phases_2_Concessif024.png" /></td><td>Concessif 02</td></tr><tr><td style="text-align: center;"><img src="legend/Phases_2_Afferme035.png" /></td><td>Afferme 03</td></tr><tr><td style="text-align: center;"><img src="legend/Phases_2_Afferme046.png" /></td><td>Afferme 04</td></tr></table>': layer_Phases_2,'<img src="legend/Commune_1.png" /> Commune': layer_Commune_1,'<img src="legend/ZoneTechnique_0.png" /> Zone Technique': layer_ZoneTechnique_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Logements_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Adresse'}));
        </script>
    </body>
</html>
